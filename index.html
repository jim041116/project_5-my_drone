<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空拍影像紀錄</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="./js/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        let App = () => {
            const data = {
                video_link: './img/compose_video_1681645380829.mp4',
                bn_text: '我的空拍紀錄',
                logo_img: './img/217303.jpg',
                web_title: '空拍影像紀錄',
                about_text: '在登山時常看到有人操控著空拍機拍攝，每次看到內心都覺得山頂壯麗的風景透過上帝視角來看一定很震撼，但因單價較高加上怕自己不太會操控導至"炸機"所以遲遲沒有入手，終於，在2022年初入手了第一台空拍機"DJI MINI2"開始了屬於我的空拍之旅，剛好自己也在學習撰寫前端網頁，趁這機會透過自己所學的程式來寫網頁跟大家分享上帝視角。'
            };
            const imageData = [
                {
                    img_url: './img/DJI_0150.jpg',
                    title: '南投-合歡山',
                    text: '當時去合歡山爬百岳及觀賞高山杜鵑時拍攝，當天爬了合歡北峰及合歡主峰兩座百岳',
                    btn: 'Read More',
                    link:'./Image_Nantou.html'
                },
                {
                    img_url: './img/DJI_0219.jpg',
                    title: '台東-池上',
                    text: '池上著名的金城武樹，去的時候稻田剛好正在收割，所以沒能拍下整片黃金稻田的景象有點可惜',
                    btn: 'Read More',
                    link:'Image_Taitung.html'
                },
                {
                    img_url: './img/DJI_0273.jpg',
                    title: '新北-瑞芳',
                    text: '位於新北瑞芳的南子吝步道因步道距離不長加上有無敵海景，所以是個非常熱門的步道',
                    btn: 'Read More',
                    link:'Image_New_Taipei.html'
                }
            ];

            const containerImg = {
                img_url_1:'./img/container_1.jpg',
                text_1:'台南-德陽艦',
                img_url_2:'./img/container_2.jpg',
                text_2:'台南-曾文水庫',
                img_url_3:'./img/container_3.jpg',
                text_3:'花蓮-清水斷崖',
                img_url_4:'./img/container_4.jpg',
                text_4:'南投-奇萊南峰',
                img_url_5:'./img/container_5.jpg',
                text_5:'新北-象鼻岩',
                img_url_6:'./img/container_6.jpg',
                text_6:'台中-台中地標',
            };

            return (
                <div>
                    <video src={data.video_link} loop autoPlay muted></video>
                    <h1>{data.bn_text}</h1>
                    <nav className="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
                        <div className="container-fluid">
                            <div className="navbar-brand">
                                <img src={data.logo_img} alt="" style={{
                                    width: '50px',
                                    marginRight: '1rem',
                                    borderRadius: '50px'
                                }} />
                                {data.web_title}
                            </div>
                            <button className="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span className="navbar-toggler-icon"></span>
                            </button>
                            <div className="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul className="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li className="nav-item">
                                        <a className="nav-link active" aria-current="page" href="./index.html">Home</a>
                                    </li>
                                    <li className="nav-item">
                                        <a className="nav-link" href="#about">About Me</a>
                                    </li>
                                    <li className="nav-item">
                                        <a className="nav-link" href="#Image_section">Image</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <div id="about">
                        <div>About Me</div>
                        <p>{data.about_text}</p>
                    </div>
                    <div id="Image_section">
                        <div className="Image_title">Image</div>
                        <div className="row g-0">
                            {
                                imageData.map((item, i) => {
                                    return <div className="col col-md-4 col-12" key={i}>
                                        <div className="card" style={{
                                            width: '90%'
                                        }}>
                                            <img src={item.img_url} className="card-img-top" alt="#" />
                                            <div className="card-body">
                                                <h5 className="card-title">{item.title}</h5>
                                                <p className="card-text">{item.text}</p>
                                                <a href={item.link} className="btn btn-primary">{item.btn}</a>
                                            </div>
                                        </div>
                                    </div>
                                })
                            }
                        </div>
                        < div id="container">
                            <div className="bn1">
                                <div className='item'>
                                    <div className="item_box">
                                        <img src={containerImg.img_url_1} alt="" />
                                        <div className="text"><h3>{containerImg.text_1}</h3></div>
                                    </div>
                                </div>
                                <div className='item'>
                                    <div className="item_box">
                                        <img src={containerImg.img_url_2} alt="" />
                                        <div className="text"><h3>{containerImg.text_2}</h3></div>
                                    </div>
                                    <div className="item_box">
                                        <img src={containerImg.img_url_3} alt="" />
                                        <div className="text"><h3>{containerImg.text_3}</h3></div>
                                    </div>
                                </div>
                            </div>
                            <div className="bn2">
                                <div className='item'>
                                    <div className="item_box">
                                        <img src={containerImg.img_url_4} alt="" />
                                        <div className="text"><h3>{containerImg.text_4}</h3></div>
                                    </div>
                                    <div className="item_box">
                                        <img src={containerImg.img_url_5} alt="" />
                                        <div className="text"><h3>{containerImg.text_5}</h3></div>
                                    </div>
                                </div>
                                <div className='item'>
                                    <div className="item_box">
                                        <img src={containerImg.img_url_6} alt="" />
                                        <div className="text"><h3>{containerImg.text_6}</h3></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer>
                        copyright © 廖珞軒版權所有
                        <div id="go_top">
                            <img src="./img/arrowhead-up.png" alt="" style={{
                                width: '60px'
                            }} />
                            <img src="./img/001.png" alt="" style={{
                                width: '150px'
                            }} />
                        </div>
                    </footer>
                </div >
            )
        }

        const el = document.getElementById('root');
        const root = ReactDOM.createRoot(el);
        root.render(<App />);

        $(function () {
            $('#go_top img').click(function () {
                $('html,body').animate({ scrollTop: 0 }, 50);
            });
            $(window).scroll(function () {
                if ($(this).scrollTop() > 200) {
                    $('#go_top img').fadeIn('false');
                } else {
                    $('#go_top img').fadeOut('false');
                }
            });

            $('.navbar-nav a').click(function () {
                let btn = $(this).attr('href');
                let pos = $(btn).offset();
                $('html, body').animate({ scrollTop: pos.top }, 50);
            });

            $('#container').imagesLoaded(function () {
                $('#container').masonry({
                    isFitWidth: true //左右平均留白
                });
            });
        });

    </script>

</body>

</html>
